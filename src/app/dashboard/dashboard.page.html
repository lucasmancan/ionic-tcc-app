<ion-header style="--background: transparent">
  <ion-toolbar style="--background: #2a3132;">
    <ion-title style="color: #f2f2f2;">Meu Negócio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: linear-gradient(#2a3132, #000);">
  <ion-slides [pager]="false" [options]="slidesOpts" class="animation-fadeIn">
    <ion-slide>
      <ion-card class="text-center" style="--background: #2a3132">
        <ion-card-header>
          <ion-card-title style="color: #f2f2f2;">Patrimônio</ion-card-title>
          <ion-card-subtitle no-padding no-margin style="color: #ba5536; margin-bottom: 8px;"><small>Atualizado em 21/04/2019</small> </ion-card-subtitle>
          <ion-card-title class="primary-title" style="color: #f2f2f2;"><strong>R$ 1.500,00</strong></ion-card-title>
        </ion-card-header>
        <ion-card-content class="text-center" no-padding>
          
          <ion-text no-padding style="color: #f2f2f2; margin-bottom: 10px;">
            <h4><strong>Meu Crescimento</strong></h4>
            <ion-text>
              <ion-text color="success"><strong>23%</strong></ion-text> últimos 30 dias
            </ion-text>
          </ion-text>

          <div style="margin-top: 18px;">
              <google-chart [data]="pieChartVendas"></google-chart>
          </div>
          
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="text-center" style="--background: #2a3132">
        <ion-card-header>
          <ion-card-title style="color: #f2f2f2;">Produtos & Serviços</ion-card-title>
          <ion-card-subtitle no-padding no-margin style="color: #ba5536; margin-bottom: 8px;"><small>Atualizado em 21/04/2019</small> </ion-card-subtitle>
          <ion-card-title class="primary-title" style="color: #f2f2f2;"><strong>56 Registros</strong></ion-card-title>
        </ion-card-header>
        <ion-card-content class="text-center" no-padding>
          <ion-text no-padding style="color: #f2f2f2; margin-bottom: 10px;">
            <h4><strong>Mais Vendido</strong></h4>
            <ion-text>Pizza</ion-text>
          </ion-text>
          
          <div style="margin-top: 18px;">
              <google-chart [data]="pieChartData"></google-chart>
          </div>

        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>
  
  <ion-slides [options]="slidesOptsSecondary" class="animation-fadeIn">
    
    <ion-slide>
      <ion-card style="--background: #f2f2f2; border-radius: 5px;">
        <ion-card-header>
          <ion-item lines="none" no-padding no-margin style="text-align: left; --background: transparent; margin-bottom: 10px; margin-left: -5px; margin-top: -14px;">
              <img style="width: 36px; height: 36px; margin-right: 15px;" src="../../../assets/images/machine.png">
          </ion-item>
          
          <ion-card-title style="color: #2a3132; text-align: left; font-size: 18px; margin-left: -6px;">
                <ion-text>Minhas Maquininhas</ion-text>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
    
    <ion-slide>
      <ion-card style="--background: #f2f2f2; border-radius: 5px;">
        <ion-card-header>
          <ion-item lines="none" no-padding no-margin style="text-align: left; --background: transparent; margin-bottom: 10px; margin-left: -5px; margin-top: -14px;">
              <img style="width: 36px; height: 36px; margin-right: 15px;" src="../../../assets/images/help.png">
          </ion-item>

          <ion-card-title  style="color: #2a3132; text-align: left; font-size: 18px; margin-left: -6px;">
              <ion-text>Área de Suporte</ion-text>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
    
  </ion-slides>
</ion-content>
