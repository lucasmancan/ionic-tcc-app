
  <ion-header>
      <ion-toolbar color="primary">
          <ion-title>
              <ion-text >
                <ion-text class="fw700">Histórico de Vendas</ion-text>
              </ion-text>
          </ion-title>
        </ion-toolbar>
      <ion-toolbar color="primary">
          <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
          <ion-buttons slot="end">
            <ion-button size="small" shape="round" (click)="searchFilter()">
              <ion-icon name="options"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
  </ion-header>
<ion-content>
<!-- <ion-list-header>
    <ion-label>Histórico de Vendas</ion-label>
  </ion-list-header> -->
    <ion-virtual-scroll [items]="sales">
        <ion-item *virtualItem="let sale" (click)="editSale(sale)">
            <ion-grid>
                <ion-row>
                  <ion-col size="2">
                      #{{sale.id}}
                  </ion-col>
                  <ion-col size="7">
                      {{sale.clientName}}
                  </ion-col>
                  <ion-col size="3">
                     R$ {{sale.totalValue}}
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-item>
      </ion-virtual-scroll>
    </ion-content>
