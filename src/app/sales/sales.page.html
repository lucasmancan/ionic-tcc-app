
<ion-header >
  <ion-toolbar >

    <ion-searchbar placeholder="Pesquisar" animated  [(ngModel)]="filterParameters.customerName"></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button  size="small" shape="round" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list-header >
    <ion-label>Hist√≥rico de Vendas</ion-label>
  </ion-list-header>

  <ion-virtual-scroll [items]="sales" class="animation-fadeIn">
    <ion-item no-lines lines="none" *virtualItem="let sale" (click)="editSale(sale)"
    >
      <ion-grid >
        
        <ion-row>
          <ion-col size="12">
            <span >{{sale.clientName}}</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            Quentinha do Dia ({{sale.date}})
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="7">
            {{sale.gateway}} ({{sale.type}})
          </ion-col>

          <ion-col size="5">
              <div >R$ {{sale.totalValue}}</div>
            </ion-col>
        </ion-row>
      
      </ion-grid>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
