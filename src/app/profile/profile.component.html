<ion-header style="--background: transparent">
  <ion-toolbar style="--background: #2a3132;">
    <ion-title style="color: #f2f2f2;">
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile" style="--background: linear-gradient(#2a3132, #000);">
  <ion-card no-margin style="--background: transparent; color: #f2f2f2">
    <ion-card-content class="bg-profile" style="text-align: center;">
      <ion-avatar style="margin: auto; margin-bottom: 10px;">
        <img style="border: 2px solid #f2f2f2; opacity: 0.8;"
          src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <h1 class="fw500">Lucas F.</h1>
      <h2 color="light" margin-bottom>Marmitaria do Zé</h2>
      <ion-button icon-left fill="clear" style="color: #f2f2f2;">
        <ion-icon name="photos"></ion-icon>
        Editar / Adicionar Foto
      </ion-button>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom
            style="background:transparent; border: 1px solid #f2f2f2; border-radius: 10px; margin-top: -20px;">
            <ion-list-header style="--background: #f2f2f2; margin-bottom: 5px;">
              <ion-label class="fw700" style="color: #2a3132;">Editar Cadastro</ion-label>
            </ion-list-header>

            <ion-item style="--background:trasparent;">
              <ion-label color="light" position="stacked">Loja:</ion-label>
              <ion-input color="light" inputmode="text" placeholder="Ex..: Dogão do Zé" value="Marmitaria do Zé">
              </ion-input>
            </ion-item>

            <ion-item style="--background:trasparent;">
              <ion-label color="light" position="stacked">CPF/CNPJ:</ion-label>
              <ion-input color="light" inputmode="text" placeholder="Ex..: 152.471.541-88 ou 83.681.526/0001-01"
                value="08.911.783/0001-77"></ion-input>
            </ion-item>

            <ion-item style="--background:trasparent;">
              <ion-label color="light" position="stacked">Representante:</ion-label>
              <ion-input color="light" inputmode="text" placeholder="Ex..: Roberto da Silva" value="Lucas F.">
              </ion-input>
            </ion-item>

            <ion-item style="--background:trasparent;">
              <ion-label color="light" position="stacked">E-mail:</ion-label>
              <ion-input color="light" inputmode="email" placeholder="Ex.: roberto.silva@dogaodoze.com.br"
                value="lucasf@marmitariadoze.com.br"></ion-input>
            </ion-item>

            <ion-row no-padding>
              <ion-col size="8" no-padding>
                <ion-item style="--background:trasparent;">
                  <ion-label color="light" position="stacked">Endereço:</ion-label>
                  <ion-input color="light" inputmode="text" placeholder="Ex.: Av. Andrômeda"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="4" no-padding>
                <ion-item style="--background:trasparent;">
                  <ion-label color="light" position="stacked">Nº:</ion-label>
                  <ion-input color="light" inputmode="text" placeholder="Ex.: 2000"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row no-padding>
              <ion-col size="6" no-padding>
                <ion-item style="--background:trasparent;">
                  <ion-label color="light">Estado</ion-label>
                  <ion-select style="color: #f2f2f2;">
                    <ion-select-option value="SP">SP</ion-select-option>
                    <ion-select-option value="RJ">RJ</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>

              <ion-col size="6" no-padding>
                <ion-item style="--background:trasparent;">
                  <ion-label color="light">Cidade</ion-label>
                  <ion-select style="color: #f2f2f2;">
                    <ion-select-option  value="Barueri">Barueri</ion-select-option>
                    <ion-select-option  value="Osasco">Osasco</ion-select-option>
                    <ion-select-option  value="São Paulo">São Paulo</ion-select-option>
                    <ion-select-option  value="Niterói">Rio de Janeiro</ion-select-option>
                    <ion-select-option  value="Niterói">Niterói</ion-select-option>
                    <ion-select-option  value="Cabo Frio">Cabo Frio</ion-select-option>
                    <ion-select-option  value="Santana de Parnaíba">Santana de Parnaíba</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-item style="--background:trasparent; margin-bottom: 20px;">
              <ion-label color="light" position="stacked">Complemento:</ion-label>
              <ion-input color="light" inputmode="text" placeholder="Ex.: Loja 2"></ion-input>
            </ion-item>

            <ion-button style="--background: #f2f2f2; color: #2a3132;" expand="full" no-margin>Salvar Alterações
            </ion-button>
          </ion-list>

            </ion-list> -->

        </ion-col>
      </ion-row>
    </ion-grid>
